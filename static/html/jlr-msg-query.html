<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>JLR_MSG_QUERY</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/font-awesome-4.7.0/css/font-awesome.css">
		<link href="../css/jlr-msg-query.css" rel="stylesheet">		
		<script src="../js/lib/vue.js"></script>
		<script src="../js/lib/jquery-3.1.1.js"></script>
		<script src="../js/lib/layer.js"></script>
		<script src="../js/lib/bootstrap.min.js"></script>
		<script src="../js/lib/loadingoverlay.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/jlr-msg-query.js"></script>
	</head>

	<body>

		<div id="app" class="container">

			<div id="queryRow" class="row">
				<div class="col-lg-3">
					<form class="" role="form">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="输入Vin码" v-model="vin">
							<span class="input-group-btn">
								<button v-on:click="query" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
							</span>
						</div><!-- /input-group -->
					</form>
				</div>
			</div>

		   <div id="sendRow" class="row">
				<div class="col-lg-12">
					<table id="send_table" class="table table-condensed table-hover">
						<thead>
							<tr id="">
								<th class="">FileName</th>
								<th class="">CarStatus</th>
								<th class="">CreatedTime</th>
							</tr>
						</thead>
						<tbody id="">
							<tr v-for="row in send">
								<td>{{ row.FileName }}</td>
								<td> {{ row.CarStatus }}</td>
								<td>{{ row.CreatedTime }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div id="receiveRow" class="row">
				<div class="col-lg-12">
					<table id="receive_table" class="table table-condensed table-hover">
						<thead>
							<tr id="">
								<th class="">Brand</th>
								<th class="">Location</th>
								<th class="">VesselName</th>
								<th class="">DealerName</th>
								<th class="">FileName</th>
								<th class="">CarStatus</th>
								<th class="">CreatedTime</th>
							</tr>
						</thead>
						<tbody id="">
							<tr v-for="row in receive">
								<td>{{ row.Brand }}</td>
								<td> {{ row.Location }}</td>
								<td>{{ row.VesselName }}</td>
								<td>{{ row.DealerName }}</td>
								<td>{{ row.FileName }}</td>
								<td>{{ row.CarStatus }}</td>
								<td>{{ row.CreatedTime }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>

	</body>
</html>
